name: Formatter

on:
  pull_request:
    types: [opened, synchronize]

  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup the environment
        uses: ./.github/actions/build_app/action.yml

      - name: Check the format
        run: poetry run python -m black --check async_sendgrid
