[tox]
min_version = 4.0
isolated_build = true
envlist = py312, lint, type, format
skip_missing_interpreters = false

[testenv]
allowlist_externals = poetry
commands_pre =
    poetry install -vvv
commands =
  poetry run pytest tests/unit

[testenv:type]
commands =
  poetry run mypy async_sendgrid

[testenv:lint]
commands =
  poetry run flake8 async_sendgrid

[testenv:format]
commands =
  poetry run black --check async_sendgrid
